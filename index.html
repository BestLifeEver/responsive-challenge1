<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Utility Classes</title>
  <style>
    h1 {
    color: red;
    
    }
.center{
  text-align: center;
}
.underline{
  text-decoration:underline;
}
.highlight {
  background:yellow;
  padding: 10px;
}
  </style>
</head>
<body>
  <h1 class="center">Hello World</h1>
  <h2 class="center underline">Coding Workshops</h2>
  <p class="center">This is a<span class="highlight" >paragraph</span></p>
</body>
</html>
